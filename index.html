<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal de Ex√°menes Tecnol√≥gico</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0; padding:0;
  font-family:'Orbitron', sans-serif;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  color:white;
}

/* Fondo animado fluido */
body::before {
  content:'';
  position:fixed;
  inset:0;
  z-index:-1;
  background:linear-gradient(270deg, #2ecc71, #0ff, #ffffff, #2ecc71, #0ff);
  background-size:1000% 1000%;
  animation: gradientFlow 30s ease infinite;
}

@keyframes gradientFlow {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Pantalla de bienvenida */
#welcome {
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  transition:opacity 0.5s ease;
}
#welcome.hidden {opacity:0; visibility:hidden;}
#welcome h1 {
  font-size:3rem;
  color:#0ff;
  margin-bottom:1rem;
  text-shadow:0 0 15px #0ff,0 0 25px #0ff;
}
#enter-btn {
  background:linear-gradient(45deg,#0ff,#2ecc71);
  padding:1rem 2rem;
  border-radius:1rem;
  font-weight:bold;
  color:#0a0a0f;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,255,0.6);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}
#enter-btn:hover {
  transform:scale(1.1);
  box-shadow:0 0 35px rgba(0,255,255,0.8);
}

/* Contenedor de tarjetas */
#exam-links {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:2rem;
  width:100%;
  max-width:1200px;
  padding:2rem 1rem;
  z-index:1;
}

/* Tarjetas simplificadas */
.exam-card {
  background:rgba(0,0,0,0.65);
  border-radius:1rem;
  border:2px solid rgba(255,255,255,0.2);
  padding:2rem;
  text-align:center;
  font-weight:bold;
  color:white;
  cursor:pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.exam-card:hover {
  transform:scale(1.05);
  box-shadow:0 8px 25px rgba(0,255,255,0.3);
}
.exam-emoji {font-size:2rem; margin-bottom:0.5rem;}

/* Neon borders */
.border-green {border-color:#2ecc71; box-shadow:0 0 10px #2ecc71;}
.border-blue {border-color:#0ff; box-shadow:0 0 10px #0ff;}
.border-white {border-color:#fff; box-shadow:0 0 10px #fff;}

/* Footer */
footer {margin-top:2rem; color: #000000; font-weight:bold;}
</style>
</head>
<body>

<div id="welcome">
  <h1 id="welcome-title"></h1>
  <div id="enter-btn">Entrar al Portal</div>
</div>

<main id="exam-links"></main>

<footer>&copy; 2025 Centro Educativo ‚Äî Portal Tecnol√≥gico</footer>

<script>
// Efecto escritura tipo terminal
const titleText = "üíª Portal de Ex√°menes";
let i=0;
const welcomeTitle = document.getElementById("welcome-title");
function typeWriter() {
  if(i<titleText.length){
    welcomeTitle.innerHTML += titleText.charAt(i);
    i++;
    setTimeout(typeWriter,80);
  }
}
typeWriter();

// Bot√≥n de entrada
document.getElementById("enter-btn").addEventListener("click", ()=>{
  document.getElementById("welcome").classList.add("hidden");
});

// Datos de ex√°menes
const exams = [
  {title:"Examen - 4to PCC", url:"https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAYAAO27QJBUMFZOOEU4RVlNQlFGMUtYSTVEQzVPTzI0Ry4u", emoji:"‚öôÔ∏è", borderClass:"border-blue"},
  {title:"Examen - 5to Grado", url:"https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAYAAO27QJBUMlhWS0FYVURVSjVBT1A1MTFZSUlOMzE1TS4u", emoji:"üü¢", borderClass:"border-green"},
  {title:"Examen - 4to Grado", url:"https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAYAAO27QJBUNUM0WDNNUThVVFhSNDA4M0xVWjdKNzROVS4u", emoji:"üü°", borderClass:"border-white"}
];

const container = document.getElementById("exam-links");

exams.forEach(exam => {
  const card = document.createElement("div");
  card.className = `exam-card ${exam.borderClass}`;
  card.innerHTML = `<span class="exam-emoji">${exam.emoji}</span><p>${exam.title}</p>`;

  // Click para abrir en misma pesta√±a
  card.addEventListener("click", ()=>{
    window.location.href = exam.url;
  });

  container.appendChild(card);
});
</script>
</body>
</html>
